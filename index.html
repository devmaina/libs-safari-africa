    <script>
        // Simple fade in/out gallery
        const images = document.querySelectorAll('#fadeGallery img');
        let current = 0;
        setInterval(() => {
            images[current].classList.remove('active');
            current = (current + 1) % images.length;
            images[current].classList.add('active');
        }, 3200);
